<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>B05Table.html</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    /* 기본폰트 사이즈를 전제선택자를 통해 부여하면 부트스트랩의
    기본폰트도 같이 적용된다. */
    *{
        font-size:12px; 
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
</style>
</head>
<body>
<div class="container">
    <h2>기본 테이블(여러 클래스 적용하기)</h2>
    <!-- 
    -기본테이블의 클래스명은 .table 이다.
    -<thead>부분을 타이틀로 인식하여 강조처리 해준다.
    -테이블에서 제공하는 스트라이프, 테두리, hover효과는 하나의
        테이블에 동시에 적용할 수 있다. 
    -부트스트랩에서는 <th>태그가 가운데 정렬되지 않으므로 
        별도로 처리해야한다. 
     -->
    <table class="table table-striped table-bordered table-hover">
    <thead>
        <tr class="text-center">
            <th>번호</th>
            <th>이름</th>
            <th>이메일주소</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-danger">
            <td>1</td>
            <td>유비</td>
            <td>yu@sam.co.kr</td>
        </tr>
        <tr>
            <td class="table-primary">2</td>
            <td>관우</td>
            <td>kwan@sam.co.kr</td>
        </tr>
        <tr>
            <td>3</td>
            <td>장비</td>
            <td>jang@sam.co.kr</td>
        </tr>
    </tbody>
    </table>




</div>
</body>
</html>
