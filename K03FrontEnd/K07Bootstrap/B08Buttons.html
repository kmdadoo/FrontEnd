<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>B08Buttons.html</title>
<link rel="stylesheet" href="./bootstrap5.2.3/css/bootstrap.css">
<script src="bootstrap5.2.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container">
    <h2>기본 버튼 스타일</h2>

    <h3>button 태그</h3>
    <button type="button">기본버튼</button>
    <button type="button" class="btn">기본클래스만부여</button>
    <button type="button" class="btn btn-secondary">
        secondary버튼</button>
    <button type="button" class="btn btn-primary">
        primary버튼</button>

    <h3>input 태그</h3>
    <input type="button" value="danger버튼" 
        class="btn btn-danger">
    <input type="button" value="info버튼" 
        class="btn btn-info">
    
    <h3>a 태그</h3>
    <a href="http://tjoeun.co.kr" class="btn btn-warning">
        더조은 바로가기
    </a>

    <h2>외곽선 버튼</h2>
    <input type="button" value="info버튼" 
        class="btn btn-outline-info">
    <button type="button" class="btn btn-outline-primary">
        primary버튼</button>

        
    <h2>스피너가 적용된 버튼</h2>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
    </button>

    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
    </button>

    <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
    </button>

    <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
    </button>


</div>    
</body>
</html>
