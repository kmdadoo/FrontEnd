<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerFrame02.html</title>
</head>
<body>
	<!-- 
	해당페이지에서는 _parent를 사용하면 한단계 상위의 부모페이지에서
	_top을 사용하면 최상위 부모페이지에서 링크가 이동된다. 
	또한 프레임의 이름을 사용할수도 있다. 
	만약 name속성으로 target을 찾을 수 없는 경우에는 새탭에서
	이동하게된다. 
	-->
	<h2>innerFrame02 페이지</h2>
	 
	<a href="http://nate.com" target="_self">_self</a>
	<br/>
	<a href="http://seoulIT.co.kr" target="_parent">_parent</a>
	<br/>
	<a href="http://jobkorea.co.kr/" target="_top">_top</a>
	<br/>
	<a href="http://enuri.com" target="topWin">topWin</a>
	<br/>
</body>
</html>
