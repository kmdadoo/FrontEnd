<!DOCTYPE html>

<meta charset="UTF-8">
<title>/pages/zipcode.html</title>
<script type="text/javascript">
	/*
	oepner : 팝업창(자식창)을 띄워준 부모창으로 데이터를 보내거나
		제어할때 사용하는 속성이다. 
	*/
	function setZipcode(zip, addr){
		//부모창의 해당 아이디를 가진 엘리먼트를 찾아 값을 입력한다.
		opener.document.getElementById("zipcode").value = zip;
		opener.document.getElementById("addr1").value = addr;
		//부모창의 상세주소를 찾아 포커스를 이동한다. 
		opener.document.getElementById("addr2").focus();
		//창을 닫아준다. 
		self.close();
	}

	/*
	close() 함수 사용시 self대신 팝업창의 참조변수명을 사용하면
	다른 창을 닫을수도있다. 
	*/
	function zipClose(){
		alert("창을 닫습니다.");
		self.close();
	}
</script>
