<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>문자열 배열 다루기</h2>
<hr>
<!-- 
문제12] 문자열이 저장되어있는 names 배열로 다음 4가지 조건을 
만족하는 프로그램을 작성하시오.
파일명 : Qu12.html
var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
names 배열에 들어있는 각 이름을 출력하라
가장 긴 이름을 출력하라.
사전에서 가장 먼저 나오는 이름을 출력하라
배열을 증가순으로 재 정렬하여 출력하라. 
(names.sort() 를 사용하면 오름차순으로 정렬됨)
 -->
<script>
    //배열 출력을 위한 함수 정의
    function printArray(arr){
        //매개변수로 전달된 배열의 참조값을 통해 배열의 모든요소 출력
        for(var i=0 ; i<arr.length ; i++){
            document.write(arr[i]+" ");
        }
        document.write("<br>");
    }
    
    var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
    document.write("<h3>1.이름</h3>")
    printArray(names);

    document.write("<h3>2.가장 긴 이름</h3>");
    var longName = names[0];//첫번째 이름을 기준으로 설정
    for(var i=1 ; i<names.length ; i++){
        //기준값과 두번째 이름부터 비교시작
        if(longName.length < names[i].length){
            //기준값보다 긴 이름이 발견되면 변경
            longName = names[i];
        }
    }
    //현재 이름이 10자인 데이터가 2개이므로 이중 하나가 출력됨.
    document.write("결과:"+ longName);

    document.write("<h3>3.가장 먼저 나오는 이름</h3>");
    /*
    Java에서는 문자열과 숫자의 비교가 불가능하지만, 
    Javascript에서는 가능하다. 또한 문자열 비교를 위해 equals()와
    같은 메소드를 사용하지 않는다. 순수 비교연산자를 통한 비교가
    가능하다. 
    */
    if("abcd"<"bcdf"){//사전순으로 a보다 b가 뒤에 나오므로
        document.write("참");//참의 결과가 출력된다. 
    }
    else{
        document.write("거짓");
    }

    //기준값을 첫번째 값으로 설정한다. 
    var dicName = names[0];
    for(var i=1 ; i<names.length ; i++){
        /*
        사전순으로 앞에 나오는 문자열을 찾아야 하므로 비교대상이
        작은지를 확인해야 한다. 문자열의 비교는 아스키코드를 이용한다. 
        */
        if(dicName > names[i]){
            dicName = names[i];
        }
    }
    document.write("<br>결과:"+ dicName);

    document.write("<h3>4.증가순 이름</h3>");
    names.sort();
    printArray(names);
</script>
</body>
</html>
