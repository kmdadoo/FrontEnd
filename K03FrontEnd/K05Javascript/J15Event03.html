<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    /* 해당 함수를 사용할때는 첫번째 인자로 이벤트명을 기술한다. 
    이때 on은 제외해야한다. 이벤트명 앞에 on이 붙으면 자체적으로 
    이벤트 핸들러가 되기 때문이다. */
    window.addEventListener("load", function(){
        alert("Load이벤트 발생됨. 문서 로드 완료됨.")
    });
    </script>
</head>
<!-- 
    이벤트활용3 : window객체의 addEventListener를 이용한다. 
        형식] window.addEventListener(이벤트명, 실행할함수);
 -->
<body>
    <h2>이벤트 - load 세번째</h2>

    <script>
        alert("문서가 끝나기 직전입니다.");
    </script>
</body>
</html>
