<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQ04Ajax.jsp</title>
<script src="../common/jquery/jquery-3.6.1.js"></script>
<script>
$(function(){
	$('#ajaxBtn').click(function(){
		$.ajax({
			url : './common/03JsData.js',  
			type : 'get', 
			dataType : "script", 
			success : successFunc ,		 
			error : errorFunc ,
		}); 
	});
});
/*
콜백함수 정의
방법1 : success 혹은 error 항목에 익명함수로 정의한다. 
	형식] success : function(매개변수){ 실행부 }
방법2 : jQuery외부에 Javascript함수로 정의한다. 
	형식] success : 함수명
	Javascript 함수는 일반적인 형식으로 정의하면 되고,
	함수명을 명시할때는 '함수명'만 쓰면된다. 함수명()과 같이
	소괄호를 붙이지 않는다.
*/
//성공시 호출할 콜백함수
function successFunc(responseData){
	MyAlert("Hello", " AJAX"); 
	$('#ajaxDisplay').html(responseData); 
}
//실패시 호출할 콜백함수

}
</script>
</head>
<body>
	<h2>$.ajax() 메소드 사용하기</h2>
	
	<button id="ajaxBtn">ajax()메소드실행하기</button>
	
	<div id="ajaxDisplay">
		ajax결과를 여기에 디스플레이
	</div>
</body>
</html>
