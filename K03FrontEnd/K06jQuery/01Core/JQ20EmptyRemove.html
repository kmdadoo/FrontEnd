<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JQ20EmptyRemove.jsp</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(function(){	
	/*
	empty() : 선택된 엘리먼트의 컨텐츠를 삭제한다. 단순히 내용만
		삭제하는것으로 text('') 혹은 html('')과 동일하다. 
	remove() : 선택된 엘리먼트 자체를 삭제한다. 
	*/
	$('button').click(function(){
		if(this.id=="empty"){		
			//엘리먼트를 유지한채 내용만 삭제한다. 
			$('div').empty();						
			//엘리먼트가 유지되므로 아래 내용은 출력된다. 
			$('div').html('내용이 empty 되었습니다.');
		}
		else{
			//엘리먼트 자체를 삭제하므로 아무런 내용도 출력되지
			//않는다. 
			$('div').remove();		 
			$('div').html('내용이 remove 되었습니다.');
		}
	});
});
</script>
<style>
	div{
		border:2px green dotted;
		height:50px;
	}
</style>
</head>
<body>	
	<h2>empty() / remove() 메소드</h2>
	
	<button id="empty">Empty()호출하기</button>
	<button id="remove">Remove()호출하기</button>	
	
	<div>div태그안의 텍스트</div>
</body>
</html>
