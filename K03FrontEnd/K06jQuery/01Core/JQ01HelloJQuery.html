<html lang="en">
<head>

    /*
    jQuery의 Entry point를 표현하는 4가지 방법으로 HTML문서가
    모두 로드된 이후 실행한다는 의미를 가지고있다. load이벤트와
    동작방식이 동일하다. 
    */
    $(function(){
        console.log("jQuery시작하기", "가장많이사용하는방법");
        alert("jQuery 시작4");
    });
    </script>
</head>
<body>
    <h2>jQuery 시작하기</h2>
    <p>
        4가지 방법을 통해 jQuery의 Entry point를 만들수있다.
    </p>
    <script>
        alert("HTML문서의 끄읏~~!!");
    </script>
</body>
